        <script type="text/javascript">
        (function() {
          window.onload = function() {
              var modal = new fafaz.Modal('.trigger1', {
                theme: {
                  overlayColor: 'rgba(233, 255, 43, 0.25)',
                  borderColor: 'rgb(103, 205, 153)'
                },
                cloneNode: true,
                fixedHeight: true,
                useHeader: true,
              });
              

            var modal2 = new fafaz.Modal('.trigger2', {
              theme: {
                useBorder: false
              },
              cloneNode: true,
              fixedHeight: false,
              useHeader: false,
            });

            modal2.on('afterGenerate', function(e) {
              alert('afterGenerate');
            });

        })();
